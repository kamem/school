<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/import.css">
<title>何がtrueと何がfalseか</title>
</head>
<body>

<div id="content">
	<article role="main">
	
		<div class="content">
			<section>
				<h2>trueになる文字列</h2>
				<ul>
					<li>true　もちろんtrue</li>
					<li>1　0意外の数字はtrue</li>
					<li>-1　0意外の数字はtrue</li>
					<li>'0'　文字列はtrue</li>
					<li>'1'　文字列はtrue</li>
				</ul>
			</section>
			
			<section>
				<h2>falseになる文字列</h2>
				<ul>
					<li>false　もちろんfalse</li>
					<li>0　0だとfalse</li>
					<li>''　空文字だとfalse</li>
					<li>null</li>
					<li>undefined</li>
				</ul>
			</section>
		</div>
	</article>
</div>

</body>
</html>
